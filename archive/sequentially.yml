name: sequentially
on: push
jobs:
  first:
    runs-on: ubuntu-latest
    steps:
      - run: sleep 10 && echo "first job"
  second:
    runs-on: ubuntu-latest
    needs: [first]
    steps:
      - run: sleep 10 && echo "second job"
  third:
    runs-on: ubuntu-latest
    needs: [second]
    steps:
      - run: sleep 10 && echo "third job"
